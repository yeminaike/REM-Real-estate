<html lang="en">
<head>

<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="sign.css">
    </head>
    <body>
        
    
    
    
    <div class="">
        <div>
            <img src="/images//real-estate-logo.jpeg" alt="logo" class="real-estate-logo">
        </div>
    
    
    
        <div class="login-image-text">
            <div class="login-pic-container">
                <img src="/images/sign-image.png" alt="sign" class="sign-image">
        
            </div>
    
            <div class="">
                <p class="Login-text">Signup</p>
    
                <div class="goggle-with-text">
                    <div class="">
                        <img src="/images/google-icon.png" alt="google" class="goggle-img"> 
                    </div>
    
                    <div class="">
                        <p class="Login-with">Signup with <span class="google-text">Google</span></p>
                        
                    </div>
                  
                </div>
    
                <div class="dashed-container">
                    <div class="border"></div>
                    <p class="dashed-text"> <a href="#" class="login-link"> Or signup with email </a></p>
                    <div class="border"></div>
                </div>
    


                <div class="select-container">
                    <select name="retail" id="retail" class="styled-select">
                      <option value="user-type">Select User Type</option>
                      <option value="property-owner">PropertyOwner</option>
                      <option value="property-buyer">PropertyBuyer</option>
                      
                    </select>
                  </div>
                  
               

                <div class="input-container1">
                  
                    <input type="text" placeholder="First Name" class="first-name">
                </div>


                <div class="input-containerlastname">
                  
                    <input type="text" placeholder="Last Name" class="last-name">
                </div>






                <div class="input-container">
                    <img src="/images/email-icon.png" alt="Email Icon" class="email-icon">
                    <input type="email" placeholder="Email" class="email-input">
                </div>
    
    
                <div class="input-container-two">
                    <img src="/images/password-icon.png" alt="password Icon" class="password-icon">
                    <input type="password" placeholder="Password" class="password-input">
                </div>
                
    
    
    
    
                <p class="log-btn">Create Account</p>
    
                <div class="">
                    <p class="no-account">Already have an account? <a class="login-link"  href="/login.html">Sign in</></p>
                    
                </div>
                
                
    
    
                
             
               
    
               
               
            </div>
    
         
        
       
        
    
      
    </div>
        
    
    
    
    </body>
    </html>

</body>
</html>
