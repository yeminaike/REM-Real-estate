<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="">
        
            <div>
                <img src="/images//real-estate-logo.jpeg" alt="logo" class="real-estate-logo">
            </div>
    
        <div class="login-image-text">
            <div class="login-pic-container">
                <img src="/images/login-image.png" alt="login" class="login-image">
            </div>
            <div class="">
                <p class="Login-text">Login</p>
                <div class="goggle-with-text">
                    <div class="">
                        <img src="/images/google-icon.png" alt="google" class="goggle-img"> 
                    </div>
                    <div class="">
                        <p class="Login-with">Login with <span class="google-text">Google</span></p>
                    </div>
                </div>
                <div class="dashed-container">
                    <div class="border"></div>
                    <p class="dashed-text"><a href="#" class="login-link"> Or Login with Email </a></p>
                    <div class="border"></div>
                </div>
                <form id="loginForm">
                    <small id="emailError" class="error-message"></small>
                    <div class="input-container">
                        <img src="/images/email-icon.png" alt="Email Icon" class="email-icon">
                        <input type="email" id="email" placeholder="Email" class="email-input">
                       
                    </div>
                    <small id="passwordError" class="error-message"></small>
                    <div class="input-container-two">
                       
                        <img src="/images/password-icon.png" alt="Email Icon" class="password-icon">
                        <input type="password" id="password" placeholder="Password" class="password-input">
                        
                    </div>
                   
                    <p class="forgot-password">
                        <a href="#" class="forgot-password-link">Forgot Password?</a>
                    </p>
                    <button type="submit" class="log-btn">Login</button>
                </form>
                <div class="">
                    <p class="no-account">Don't have an account? <a href="/signup.html" class="signup-link">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
